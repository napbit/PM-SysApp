<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Kunjungan Pasien dengan Dokter</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">
					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;">
							<i class="fa fa-asterisk fa-5x" />
						</h:panelGrid>
					</div>
					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Kunjungan Pasien" style="font-size: 24px;" />
							<p:separator />
						</div>

						<div class="ui-g-12">
							<p:panel>
								<p:messages />
								<h:panelGrid columns="1">
									<h:outputText value="Filter Pencarian:" />
									<p:selectOneRadio layout="grid"
										value="#{patientDiagnosis.filterMode}" columns="2">
										<f:selectItem itemLabel="No. RM" itemValue="1" />
										<f:selectItem itemLabel="Nama" itemValue="2" />
										<f:selectItem itemLabel="Jenis Kelamin" itemValue="3" />
										<f:selectItem itemLabel="Tanggal Lahir" itemValue="4" />
										<f:selectItem itemLabel="Tanggal Daftar Kunjung" itemValue="5" />
										<f:selectItem itemLabel="Jam Daftar Kunjung" itemValue="6" />
									</p:selectOneRadio>
								</h:panelGrid>
								<h:panelGrid columns="2">
									<p:inputText style="width: 350px;" />
									<p:commandButton value="Cari" />
								</h:panelGrid>
							</p:panel>
						</div>

						<div class="ui-g-12">
							<h:panelGrid columns="1">
								<p:dataTable id="patients_data" paginator="true" rows="10"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15"
									value="#{patientDiagnosisBacking.visits}" var="v"
									style="text-align: center;">
									<p:column headerText="Action">
										<p:commandButton value="Diagnosa" process="@this"
											action="#{patientDiagnosisBacking.diagnosePatient(v)}" />
									</p:column>
									<p:column headerText="Nama Pasien" sortBy="#{v.patientName}">
										<h:outputText value="#{v.patientName}" />
									</p:column>
									<p:column headerText="Jenis Kelamin Pasien"
										sortBy="#{v.patientGender}">
										<h:outputText value="#{v.patientGender}" />
									</p:column>
									<p:column headerText="Tanggal Lahir" sortBy="#{v.patientDOB}">
										<h:outputText value="#{v.patientDOB}" />
									</p:column>
									<p:column headerText="Tanggal Daftar Kunjung"
										sortBy="#{v.apptDate}">
										<h:outputText value="#{v.apptDate}" />
									</p:column>
									<p:column headerText="Jam Daftar Kunjung"
										sortBy="#{v.apptTime}">
										<h:outputText value="#{v.apptTime}" />
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
