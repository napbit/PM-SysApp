<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	
	<h:body>
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-2" />
				<div class="ui-g-8">
					<div>
					<h:outputText value="Personal" style="font-size: 24px;" /><br />
					<p:separator />
					<h:panelGrid columns="1" cellpadding="10">
							<h:outputText value="Nama Lengkap:" />
							<h:outputText value="#{registrationBacking.patient.name}" />
							
							<h:outputText value="Jenis Kelamin:" />
							<h:outputText value="#{registrationBacking.patient.gender}" />
							
							<h:outputText value="Tanggal Lahir:" />
							<h:outputText value="#{registrationBacking.patient.birthDate}" />
						</h:panelGrid>
					</div>
				</div>
				<div class="ui-g-2" />
				
				<div class="ui-g-2" />
				<div class="ui-g-8">
					<div>
					<h:outputText value="Data Kontak" style="font-size: 24px;" /><br />
					<p:separator />
					<h:panelGrid columns="1" cellpadding="10">
							<h:outputText value="Nomor Handphone:" />
							<h:outputText value="#{registrationBacking.patient.address.noHP}" />
							
							<h:outputText value="Nomor Telephone:" />
							<h:outputText value="#{registrationBacking.patient.address.noTel}" />
							
							<h:outputText value="Alamat Tempat Tinggal:" />
							<h:outputText value="#{registrationBacking.patient.address.address}"></h:outputText>
						</h:panelGrid>
					</div>
				</div>
				<div class="ui-g-2" />
				
				<div class="ui-g-2" />
				<div class="ui-g-8">
					<div>
					<h:outputText value="Kontak Darurat" style="font-size: 24px;" /><br />
					<p:separator />
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputText value="Nama Kontak:"/>
						<h:outputText value="#{registrationBacking.patient.relationName}" />
						
						<h:outputText value="Hubungan:" />
						<h:outputText value="#{registrationBacking.patient.relationType}" />
						
						<h:outputText value="Nomor Kontak:" />
						<h:outputText value="#{registrationBacking.patient.relationContact}" />
					</h:panelGrid>
					</div>
				</div>
				<div class="ui-g-2" />
				
				<div class="ui-g-2" />
				<div class="ui-g-8">
					<div style="border-width: 5px; border-style: none; border-radius: 10px; float: right;">
						<h:panelGrid columns="2" cellpadding="10">
							<p:commandButton value="Batal" />
							<p:commandButton value="Selesai" />
						</h:panelGrid>
					</div>
				</div>
				<div class="ui-g-2" />
			</div>
		</h:form>
	</h:body>
</html>
