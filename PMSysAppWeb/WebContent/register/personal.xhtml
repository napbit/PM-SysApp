<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	
	</h:head>
	
	<h:body>
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div style="border-width: 5px; border-style: solid; border-radius: 10px;">
						<h:panelGrid columns="1" cellpadding="10">
							<h:outputText value="Nama Lengkap" />
							<p:inputText />
							
							<h:outputText value="E-Mail (Bila Ada)" />
							<p:inputText />
							
							<h:outputText value="Jenis Kelamin" />
							<p:selectOneMenu>
								<f:selectItem itemLabel="Kelamin" noSelectionOption="true" />
								<f:selectItem itemLabel="Laki-laki" itemValue="1" />
								<f:selectItem itemLabel="Perempuan" itemValue="0" />
							</p:selectOneMenu>
							
							<h:outputText value="Tanggal Lahir" />
							<h:panelGrid columns="3">
								<p:selectOneMenu>
									<f:selectItem itemLabel="YYYY" />
								</p:selectOneMenu>
								<p:selectOneMenu>
									<f:selectItem itemLabel="YYYY" />
								</p:selectOneMenu>
								<p:selectOneMenu>
									<f:selectItem itemLabel="YYYY" />
								</p:selectOneMenu>
								<h:outputText value="Tahun" />
								<h:outputText value="Bulan" />
								<h:outputText value="Hari" />
							</h:panelGrid>
							
							<h:outputText value="Tinggi (CM)" />
							<p:spinner />
							
							<h:outputText value="Berat Badan (KG)" />
							<p:spinner />
						</h:panelGrid>
					</div>
				</div>
				
				<div class="ui-g-12">	
					<div style="border-width: 5px; border-style: solid; border-radius: 10px;">
						<h:panelGrid columns="1" cellpadding="10">
							<h:outputText value="Nomor Handphone" />
							<p:inputText />
							
							<h:outputText value="Nomor Telephone" />
							<p:inputText />
							
							<h:outputText value="Alamat Tempat Tinggal" />
							<h:column>
								<p:inputTextarea rows="5" cols="50"/><br/>
							</h:column>
						</h:panelGrid>
					</div>
				</div>
				
				<div class="ui-g-12">
				<div style="border-width: 5px; border-style: solid; border-radius: 10px;">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputText value="Hubungan" />
						<p:inputText />
						
						<h:outputText value="Nomor Kontak" />
						<p:inputText />
					</h:panelGrid>
				</div>
				</div>
				
				<div class="ui-g-12">
					<div style="border-width: 5px; border-style: solid; border-radius: 10px;">
						<h:panelGrid columns="2" cellpadding="10">
							<p:commandButton value="Berikutnya" />
							<p:commandButton value="Batal" />
						</h:panelGrid>
					</div>
				</div>
				
			</div>
		</h:form>
	</h:body>
</html>
