<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	
	</h:head>
	
	<h:body>
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-2" />
				<div class="ui-g-8">
					<div style="border-width: 5px; border-style: none; border-radius: 10px;">
						<h:outputText value="Personal" style="font-size: 24px;" /><br />
						<p:separator />
						<h:panelGrid columns="1" cellpadding="10">
							<h:outputText value="Nama Lengkap" />
							<p:inputText value="#{registrationBacking.patient.name}" />
							
							<h:outputText value="Jenis Kelamin" />
							<p:selectOneMenu value="#{registrationBacking.patient.gender}">
								<f:selectItem itemLabel="Pilih Kelamin" noSelectionOption="true" />
								<f:selectItem itemLabel="Laki-laki" itemValue="1" />
								<f:selectItem itemLabel="Perempuan" itemValue="0" />
							</p:selectOneMenu>
							
							<h:outputText value="Tanggal Lahir" />
							<h:panelGrid columns="3">
								<p:selectOneMenu value="#{registrationBacking.year}" style="margin-right: 5px;">
									<p:ajax listener="#{registrationBacking.monthYearDayListener}" update=":form:cmb_days" />
									<f:selectItems value="#{registrationBacking.yearList}" />
								</p:selectOneMenu>
								<p:selectOneMenu value="#{registrationBacking.month}" style="margin-right: 5px;">
									<p:ajax listener="#{registrationBacking.monthYearDayListener}" update=":form:cmb_days" />
									<f:selectItems value="#{registrationBacking.monthList}" />
								</p:selectOneMenu>
								<p:selectOneMenu value="#{registrationBacking.day}" id="cmb_days">
									<f:selectItems value="#{registrationBacking.dayList}"  />
								</p:selectOneMenu>
								<h:outputText value="Tahun" />
								<h:outputText value="Bulan" />
								<h:outputText value="Hari" />
							</h:panelGrid>
							
							<h:outputText value="Tinggi (CM)" />
							<p:inputText value="#{registrationBacking.patient.height}" />
							
							<h:outputText value="Berat Badan (KG)" />
							<p:inputText value="#{registrationBacking.patient.weight}" />
						</h:panelGrid>
					</div>
				</div>
				<div class="ui-g-2" />
				
				<div class="ui-g-2" />
				<div class="ui-g-8">	
					<div style="border-width: 5px; border-style: none; border-radius: 10px;">
						<h:outputText value="Data Kontak" style="font-size: 24px;" /><br />
						<p:separator />
						<h:panelGrid columns="1" cellpadding="10">
							<h:outputText value="Nomor Handphone" />
							<p:inputText value="#{registrationBacking.patient.address.noHP}" />
							
							<h:outputText value="Nomor Telephone" />
							<p:inputText value="#{registrationBacking.patient.address.noTel}" />
							
							<h:outputText value="Alamat Tempat Tinggal" />
							<h:column>
								<p:inputTextarea value="#{registrationBacking.patient.address.address}" rows="5" cols="50" counter="counter" maxlength="500" counterTemplate="{0} karakter tersedia."/><br/>
								<h:outputText id="counter" />
							</h:column>
						</h:panelGrid>
					</div>
				</div>
				<div class="ui-g-2" />
				
				<div class="ui-g-2" />
				<div class="ui-g-8">
				<div style="border-width: 5px; border-style: none; border-radius: 10px;">
					<h:outputText value="Kontak Darurat" style="font-size: 24px;" /><br />
					<p:separator />
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputText value="Nama Kontak" />
						<p:inputText value="#{registrationBacking.patient.relationName}" />
						
						<h:outputText value="Hubungan" />
						<p:inputText value="#{registrationBacking.patient.relationType}" />
						
						<h:outputText value="Nomor Kontak" />
						<p:inputText value="#{registrationBacking.patient.relationContact}" />
					</h:panelGrid>
					<p:separator />
				</div>
				</div>
				<div class="ui-g-2" />
				
				<div class="ui-g-2" />
				<div class="ui-g-8">
					<div style="border-width: 5px; border-style: none; border-radius: 10px; float: right;">
						<h:panelGrid columns="2" cellpadding="10">
							<p:commandButton value="Batal" />
							<p:commandButton value="Berikutnya" />
						</h:panelGrid>
					</div>
				</div>
				<div class="ui-g-2" />
				
			</div>
		</h:form>
	</h:body>
</html>
