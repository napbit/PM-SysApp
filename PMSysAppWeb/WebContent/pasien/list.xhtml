<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	</h:head>
	
	<h:body>
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-2" />
				<div class="ui-g-8">
					<h:panelGrid columns="1">
						<p:outputLabel value="Mengelola Data Pasien" style="font-size: 24px;"/>
						<p:separator style="visibility: hidden;"/>
						<p:outputLabel value="Cari Data Pasien" />
						<h:column>
							<p:inputText placeholder="Nama pasien, Nomor KTP, Nomor BPJS" value="#{viewPatientBacking.search}" style="margin-right: 10px; width: 350px;"/>
							<p:commandButton value="Cari" />
						</h:column>
						<p:separator style="visibility: hidden;" />
					</h:panelGrid>
					
					<h:panelGrid columns="1">
						<p:dataTable value="#{viewPatientBacking.patients}" var="p" style="text-align:center;">
							<p:column headerText="Action">
								<p:commandLink value="Melihat" />
							</p:column>
							<p:column headerText="ID">
								<h:outputText value="#{p.id}" />
							</p:column>
							<p:column headerText="Nama">
								<h:outputText value="#{p.name}" />
							</p:column>
							<p:column headerText="Jenis Kelamin">
								<h:outputText value="#{p.gender}" />
							</p:column>
							<p:column headerText="Tanggal Lahir">
								<h:outputText value="#{p.birthDate}" />
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</div>
				<div class="ui-g-2" />
			</div>
		</h:form>
	</h:body>
	
</html>
