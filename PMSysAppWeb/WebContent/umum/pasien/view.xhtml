<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Melihat Pasien</ui:define>

	<ui:define name="viewname">
		<h:outputText value="view" />
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">

					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;"
							rendered="#{patientViewBacking.patient.patientGender == 'Laki-laki'}">
							<i class="fa fa-male fa-5x" />
						</h:panelGrid>
						<h:panelGrid style="float: center; margin: 0 auto;"
							rendered="#{patientViewBacking.patient.patientGender == 'Perempuan'}">
							<i class="fa fa-female fa-5x" />
						</h:panelGrid>
					</div>

					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="#{patientViewBacking.patient.patientName}"
								style="font-size: 24px;" />
							<p:button value="Kembali" outcome="list"
								style="float: right; width: 100px" />
							<p:commandButton value="Edit"
								style="float: right; margin-right: 5px; width: 100px;"
								action="#{patientViewBacking.onClickEdit}" />
							<p:separator />
						</div>

						<div class="ui-g-12">
							<p:tabView>
								<p:tab title="Personal">
									<p:panelGrid columns="2" layout="grid"
										styleClass="ui-panelgrid-blank">
										<h:outputText value="Kelamin:" />
										<h:outputText value="Nomor KTP:" />
										<h:outputText
											value="#{patientViewBacking.patient.patientGender}"
											style="font-weight: bold;" />
										<h:outputText value="#{patientViewBacking.patient.patientKTP}"
											style="font-weight: bold;" />
										<p:separator style="visibility: hidden;" />
										<p:separator style="visibility: hidden;" />
										
										<h:outputText value="Tanggal Lahir:" />
										<h:outputText value="Nomor BPJS:" />
										<h:outputText value="#{patientViewBacking.patient.patientDOB}"
											style="font-weight: bold;" />
										<p:column>
											<h:outputText
												value="#{patientViewBacking.patient.patientBPJS}"
												rendered="#{patientViewBacking.patient.patientBPJS != null}"
												style="font-weight: bold;" />
											<h:outputText value="Tidak Punya"
												rendered="#{patientViewBacking.patient.patientBPJS == null}"
												style="font-weight: bold;" />
										</p:column>
										<p:separator style="visibility: hidden;"
											rendered="#{patientViewBacking.patient.patientBPJS != null}" />
										<p:separator style="visibility: hidden;"
											rendered="#{patientViewBacking.patient.patientBPJS != null}" />
										<br />
										<h:outputText value="Tipe BPJS: "
											rendered="#{patientViewBacking.patient.patientBPJS != null}" />
										<br />
										<br />
										<h:outputText
											value="#{patientViewBacking.patient.patientBPJSType}"
											rendered="#{patientViewBacking.patient.patientBPJS != null}"
											style="font-weight: bold;" />
									</p:panelGrid>
								</p:tab>
								<p:tab title="Kontak dan Alamat">
									<p:panelGrid columns="2" layout="grid"
										styleClass="ui-panelgrid-blank">
										<h:outputText value="Alamat: " />
										<p:column>
											<h:outputText value="Nomor Handphone: "
												rendered="#{patientViewBacking.patient.phoneType == 'HandPhone'}" />
											<h:outputText value="Nomor Telephone: "
												rendered="#{patientViewBacking.patient.phoneType == 'HomePhone'}" />
										</p:column>
										<h:outputText value="#{patientViewBacking.patient.address}"
											style="font-weight: bold;" />
										<h:outputText
											value="#{patientViewBacking.patient.phoneNumber}"
											style="font-weight: bold;" />
										<p:separator style="visibility: hidden;" />
										<p:separator style="visibility: hidden;" />
										<h:outputText value="Propinsi: " />
										<br />
										<h:outputText value="#{patientViewBacking.patient.province}"
											style="font-weight: bold;" />
										<br />

										<p:separator style="visibility: hidden;" />
										<p:separator style="visibility: hidden;" />

										<h:outputText value="Kabupaten" />
										<br />
										<h:outputText value="#{patientViewBacking.patient.kabupaten}"
											style="font-weight: bold;" />
										<br />

										<p:separator style="visibility: hidden;" />
										<p:separator style="visibility: hidden;" />

										<h:outputText value="Kode Pos" />
										<br />
										<h:outputText value="#{patientViewBacking.patient.postCode}"
											style="font-weight: bold;" />
									</p:panelGrid>
								</p:tab>
								<p:tab title="Kontak Darurat">
									<p:panelGrid layout="grid" columns="2"
										styleClass="ui-panelgrid-blank">
										<h:outputText value="Nama Kontak" />
										<h:outputText value="Nomor Kontak" />
										<h:outputText
											value="#{patientViewBacking.patient.contactName}"
											style="font-weight: bold;" />
										<h:outputText
											value="#{patientViewBacking.patient.contactNumber}"
											style="font-weight: bold;" />

										<p:separator style="visibility: hidden;" />
										<p:separator style="visibility: hidden;" />

										<h:outputText value="Hubungan dengan Kontak" />
										<br />
										<h:outputText
											value="#{patientViewBacking.patient.contactRelationship}"
											style="font-weight: bold;" />
									</p:panelGrid>
								</p:tab>
							</p:tabView>
						</div>

					</div>
				</div>
				<div class="ui-g-10 ui-g-nopad"
					style="margin: 0 auto; margin-top: 50px;">
					<div class="ui-g-2"></div>
					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Kunjungan Sebelumnya"
								style="font-size: 24px;" />
							<p:separator />
						</div>
						<div class="ui-g-12">
							<p:panel>
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputText value="Cari Berdasarkan Tanggal" />
									<br />

									<h:outputText value="Dari Tanggal: " />
									<h:outputText value="Sampai Tanggal: " />

									<p:calendar value="#{patientViewBacking.fromDate}"
										navigator="true" pattern="yyyy-MM-dd" showOn="button" />
									<p:calendar value="#{patientViewBacking.toDate}"
										navigator="true" pattern="yyyy-MM-dd" showOn="button" />

									<p:commandButton value="Cari" actionListener="#{patientViewBacking.searchPatientMedicalRecord}" update=":form:dt_medicalRecord" />
								</h:panelGrid>
							</p:panel>
						</div>
						<div class="ui-g-12">
							<p:dataTable id="dt_medicalRecord" value="#{patientViewBacking.medicalRecords}"
								var="records" style="text-align:center;">
								<p:column headerText="Action">
									<p:commandButton value="Melihat" action="#{patientViewBacking.viewPatientMedicalRecord(records)}" />
								</p:column>
								<p:column headerText="Tanggal">
									<h:outputText value="#{records.recordDate}" />
								</p:column>
								<p:column headerText="Nama Pasien">
									<h:outputText value="#{records.patientName}" />
								</p:column>
								<p:column headerText="Berat Badan (KG)">
									<h:outputText value="#{records.patientWeight}" />
								</p:column>
								<p:column headerText="Tinggi (CM)">
									<h:outputText value="#{records.patientHeight}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
