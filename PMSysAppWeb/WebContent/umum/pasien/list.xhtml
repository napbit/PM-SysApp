<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml">
    
    <ui:define name="title">List Pasien</ui:define>
    
    <ui:define name="content">
    	<h:form id="form">
    		<div class="ui-g ui-widget" style="margin-top: 30px;">
    			<div class="ui-g-10" style="margin: 0 auto;">
    				<h:panelGrid columns="1">
						<p:outputLabel value="Mengelola Data Pasien" style="font-size: 24px;"/>
						<p:separator style="visibility: hidden;"/>
						<p:outputLabel value="Cari Data Pasien" />
						<h:column>
							<p:inputText id="search_box" value="#{patientViewBacking.search}" style="margin-right: 10px; width: 350px;"/>
							<p:commandButton value="Cari" actionListener="#{patientViewBacking.onClickSearch}" update=":form:patients_data" />
						</h:column>
						<p:separator style="visibility: hidden;" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<p:dataTable id="patients_data" value="#{patientViewBacking.patients}" var="p" style="text-align:center;">
							<p:column headerText="Action">
								<p:commandButton value="Melihat" action="#{patientViewBacking.onClickEdit(p)}" />
							</p:column>
							<p:column headerText="KTP" sortBy="#{p.patientKTP}">
								<h:outputText value="#{p.patientKTP}" />
							</p:column>
							<p:column headerText="Nama" sortBy="#{p.name}">
								<h:outputText value="#{p.name}" />
							</p:column>
							<p:column headerText="Jenis Kelamin" sortBy="#{p.gender}">
								<h:outputText value="#{p.gender}" />
							</p:column>
							<p:column headerText="Tanggal Lahir" sortBy="#{p.birthDate}">
								<h:outputText value="#{p.birthDate}" />
							</p:column>
						</p:dataTable>
					</h:panelGrid>
    			</div>
    		</div>
    	</h:form>
    </ui:define>    
    	
</ui:composition>
