<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml">
    
    <ui:define name="title">Registrasi Pasien Baru</ui:define>
    
    <ui:define name="content">
		<h:form id="form">
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">
					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;">
							<i class="fa fa-pencil-square-o fa-5x" />
						</h:panelGrid>
					</div>
					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Registrasi Pasien Baru" style="font-size: 24px;"/>
							<p:separator />
						</div>
						
						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nama Lengkap:" />
								<h:outputText value="#{registrationBacking.patient.name}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Jenis Kelamin:" />
								<h:outputText value="#{registrationBacking.patient.gender}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputLabel value="Tanggal Lahir:" />
								<h:outputText value="#{registrationBacking.patient.birthDate}" />
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nomor KTP:" />
								<h:outputText value="#{registrationBacking.patient.patientKTP}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Nomor BPJS:" />
								<h:outputText value="#{registrationBacking.patient.patientBPJS}" rendered="#{registrationBacking.patient.hasBPJS == 1}" />
								<h:outputText value="Tidak punya." rendered="#{registrationBacking.patient.hasBPJS == 0}" />
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-12">
							<h:outputText value="Data Kontak" style="font-size: 24px;"/>
							<p:separator />
						</div>
						
						<div class="ui-g-12">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nomor Handphone:" />
								<h:outputText value="#{registrationBacking.patient.address.noHP}" />
								<p:separator style="visibility: hidden;" />
									
								<h:outputText value="Nomor Telepon:" />
								<h:outputText value="#{registrationBacking.patient.address.noTel}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Alamat:" />
								<h:outputText value="#{registrationBacking.patient.address.address}" />
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-12">
							<h:outputText value="Kontak Darurat" style="font-size: 24px;"/>
							<p:separator />
						</div>
						
						<div class="ui-g-12">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nama Kontak:" />
								<h:outputText value="#{registrationBacking.patient.relationName}" />
								<p:separator style="visibility: hidden;" />
									
								<h:outputText value="Hubungan:" />
								<h:outputText value="#{registrationBacking.patient.relationType}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Nomor Kontak:" />
								<h:outputText value="#{registrationBacking.patient.relationContact}" />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-12">
							<p:separator />
							<h:panelGrid columns="2" style="float: right;">
								<p:commandButton value="Simpan" />
								<p:commandButton value="Batal" />
							</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
    	
</ui:composition>
