<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
        
    <h:form id="menubar_form">
		<div class="ui-g">
			<div class="ui-g-10" style="margin: 0 auto;">
				<p:menubar>
					<p:submenu label="Umum">
						<p:submenu label="Registrasi">
							<p:menuitem value="Pasien Baru"
								outcome="/umum/register/add" />
							</p:submenu>
						<p:submenu label="Pasien">
							<p:menuitem value="Melihat List Pasien"
								outcome="/umum/pasien/list" />
							<p:menuitem value="Mencari Data Pasien" />
						</p:submenu>
						<p:submenu label="Atur Rawat Jalan">
							<p:menuitem value="Daftar Kunjungan"
								outcome="/umum/kunjungan/atur" />
						</p:submenu>
					</p:submenu>
					
					<p:submenu label="Dokter">
						<p:submenu label="Kunjungan">
							<p:menuitem value="Lihat List Pasien"
								outcome="/dokter/kunjungan/list" />
								
							<p:menuitem value="Diagnosa Pasien"
							outcome="/dokter/kunjungan/diagnosa" />
							
							<p:menuitem value="Membikin Resep"
							outcome="/dokter/kunjungan/resep" />
						</p:submenu>
					</p:submenu>
					
					<p:menuitem value="Menu Utama" outcome="/menu" />
					
					<f:facet name="options">
						<h:outputText value="Selamat Datang, #USER"
							style="margin-right: 10px;" />
						<p:commandButton value="Logout" />
					</f:facet>
				</p:menubar>
			</div>
		</div>
		<p:dialog visible="false" header="Pencarian Pasien">
		
		</p:dialog>
	</h:form>
    	
</ui:composition>
