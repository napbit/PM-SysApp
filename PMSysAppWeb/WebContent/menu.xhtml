<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
    
    </h:head>
    
    <h:body>
    	<h:form id="form">
    		<div class="ui-g">
    			<div class="ui-g-10" style="margin: 0 auto;">
    				<p:menubar>
    					<p:submenu label="Registrasi">
    						<p:menuitem value="Pasien Baru" outcome="/resepsionis/register/personal" />
    					</p:submenu>
    					<p:submenu label="Pasien">
    						<p:menuitem value="Melihat List Pasien" outcome="/resepsionis/pasien/list" />
    						<p:menuitem value="Mencari Pasien" />
    					</p:submenu>
    					<p:submenu label="Atur Rawat Jalan">
    						<p:menuitem value="Daftar Kunjungan" outcome="/resepsionis/kunjungan/dokter"/>
    					</p:submenu>
    					
    					<f:facet name="options">
    						<h:outputText value="Selamat Datang, #USER" style="margin-right: 10px;" />
    						<p:commandButton value="Logout" />
    					</f:facet>
    				</p:menubar>
    			</div>
    			<div class="ui-g-10" style="margin: 0 auto;">
    			<center>
    				<p:panel>
    					<h:panelGrid>
    						<h:outputText value="Hello World"></h:outputText>
    					</h:panelGrid>
    				</p:panel>
    			</center>	
    			</div>
    		</div>
    	</h:form>
    </h:body>
    
</html>
