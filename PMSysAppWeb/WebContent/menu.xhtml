<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="WEB-INF/template.xhtml">

	<ui:define name="title">Main Menu</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">
					<div class="ui-g-12">
						<p:messages closable="true">
							<p:autoUpdate />
						</p:messages>
					</div>
					<div class="ui-g-12">
						<p:panel>
							<center>
								<h:panelGrid>
									<h:outputText value="Patient Management System E-Application" />
								</h:panelGrid>
							</center>
						</p:panel>
					</div>
					<div class="ui-g-4">
						<p:panel style="display: flex; align-items: center; justify-content: center;">
							<h:panelGrid columns="1" style="text-align: center;">
								<h:outputText value="#{userBacking.totalStaff}" style="font-size: 24px;" /><br/>
								<h:outputText value="Staff yang telah register." />
							</h:panelGrid>
						</p:panel>
					</div>
					<div class="ui-g-4">
						<p:panel style="display: flex; align-items: center; justify-content: center;">
							<h:panelGrid columns="1" style="text-align: center;">
								<h:outputText value="#{userBacking.totalPatient}" style="font-size: 24px;" /><br/>
								<h:outputText value="Pasien yang telah register." />
							</h:panelGrid>
						</p:panel>
					</div>
					<div class="ui-g-4">
						<p:panel style="display: flex; align-items: center; justify-content: center;">
							<h:panelGrid columns="1" style="text-align: center;">
								<h:outputText value="#{userBacking.totalMedicine}" style="font-size: 24px;" /><br/>
								<h:outputText value="Obat yang ada di inventory." />
							</h:panelGrid>
						</p:panel>
					</div>
					<div class="ui-g-12">
						
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
