<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>
		Login
	</title>
</h:head>

<h:body style="background-color: #f1f1f1">
	<h:form>
		<div class="ui-g">
			<div class="ui-g-12 ui-g-nopad"
				style="display: flex; align-items: center; justify-content: center; height: 95vh">
				<div class="ui-g-4">
					<p:panel header="Login">
						<p:messages id="login_msg" closable="true" />
						<h:panelGrid style="width: 100%;">
							<h:outputText value="Username: " />
							<p:inputText value="#{loginBacking.username}" style="width: 100%;" required="true"
								requiredMessage="Username tidak boleh kosong." />
							<p:separator style="visibility: hidden;" />
							<h:outputText value="Password: " />
							<p:inputText value="#{loginBacking.password}" type="password" style="width: 100%;" required="true"
								requiredMessage="Password tidak boleh kosong." />
							<p:separator style="visibility: hidden;" />
						</h:panelGrid>
						<h:panelGrid columns="2" style="margin: 0 auto;">
							<p:commandButton action="#{loginBacking.loginUser}" value="Login" ajax="false"
								style="width: 100px; margin-right: 10px;" />
							<p:commandButton action="#{loginBacking.clearInputs}" value="Reset" immediate="true"
								style="width: 100px; margin-left: 10px;" />
						</h:panelGrid>
					</p:panel>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
