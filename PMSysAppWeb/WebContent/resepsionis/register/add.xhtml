<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml">
    
    <ui:define name="title">Registrasi Pasien Baru</ui:define>
    
    <ui:define name="content">
		<h:form id="form">
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">
					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;">
							<i class="fa fa-pencil-square-o fa-5x" />
						</h:panelGrid>
					</div>
					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Registrasi Pasien Baru" style="font-size: 24px;"/>
							<p:separator />
						</div>
						
						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nama Lengkap:" />
								<p:inputText />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Jenis Kelamin:" />
								<p:selectOneMenu>
									<f:selectItem itemLabel="Laki-laki" />
									<f:selectItem itemLabel="Perempuan" />
								</p:selectOneMenu>
								<p:separator style="visibility: hidden;" />
								
								<h:outputLabel value="Tanggal Lahir:" />
								<h:panelGrid columns="3">
									<p:selectOneMenu value="#{registrationBacking.day}" id="cmb_days">
										<f:selectItems value="#{registrationBacking.days}"  />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{registrationBacking.month}" style="margin-right: 5px;">
										<f:selectItems value="#{registrationBacking.months}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{registrationBacking.year}" style="margin-right: 5px;">
										<f:selectItems value="#{registrationBacking.years}" />
									</p:selectOneMenu>
									<h:outputText value="Hari" />
									<h:outputText value="Bulan" />
									<h:outputText value="Tahun" />
								</h:panelGrid>
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nomor KTP:" />
								<p:inputText />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Nomor BPJS:" />
								<p:inputText />
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-12">
							<h:outputText value="Data Kontak" style="font-size: 24px;"/>
							<p:separator />
						</div>
						
						<div class="ui-g-12">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nomor Handphone:" />
								<p:inputText />
								<p:separator style="visibility: hidden;" />
									
								<h:outputText value="Nomor Telepon:" />
								<p:inputText />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Alamat:" />
								<h:column>
									<p:inputTextarea value="#{registrationBacking.patient.address.address}" rows="5" cols="50" 
									maxlength="500"/>
								</h:column>
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-12">
							<h:outputText value="Kontak Darurat" style="font-size: 24px;"/>
							<p:separator />
						</div>
						
						<div class="ui-g-12">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nama Kontak:" />
								<p:inputText />
								<p:separator style="visibility: hidden;" />
									
								<h:outputText value="Hubungan:" />
								<p:inputText />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Nomor Kontak:" />
								<p:inputText />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-12">
							<p:separator />
							<h:panelGrid columns="2" style="float: right;">
								<p:commandButton value="Berikutnya" />
								<p:commandButton value="Batal" />
							</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
    	
</ui:composition>
