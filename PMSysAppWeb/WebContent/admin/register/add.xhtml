<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Add Staff</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">
					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;">
							<i class="fa fa-user-plus fa-5x" />
						</h:panelGrid>
					</div>

					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Registrasi Staff Baru"
								style="font-size: 24px;" />
							<p:separator />
							<p:messages id="edit_msg" closable="true">
								<p:autoUpdate></p:autoUpdate>
							</p:messages>
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nama Lengkap:" />
								<p:inputText
									value="#{staffRegistrationBacking.newStaff.staffName}"
									required="true" requiredMessage="Nama perlu di isi." />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Jenis Kelamin:" />
								<p:selectOneMenu
									value="#{staffRegistrationBacking.newStaff.staffGender}"
									required="true" requiredMessage="Jenis Kelamin perlu dipilih.">
									<f:selectItem itemLabel="Laki-laki" itemValue="Laki-laki" />
									<f:selectItem itemLabel="Perempuan" itemValue="Perempuan" />
								</p:selectOneMenu>
								<p:separator style="visibility: hidden;" />

								<h:outputLabel value="Tanggal Lahir:" />
								<h:panelGrid columns="3">
									<p:selectOneMenu value="#{staffRegistrationBacking.day}"
										style="margin-right: 5px;">
										<f:selectItems value="#{staffRegistrationBacking.days}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{staffRegistrationBacking.month}"
										style="margin-right: 5px;">
										<f:selectItems value="#{staffRegistrationBacking.months}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{staffRegistrationBacking.year}"
										style="margin-right: 5px;">
										<f:selectItems value="#{staffRegistrationBacking.years}" />
									</p:selectOneMenu>
									<h:outputText value="Hari" />
									<h:outputText value="Bulan" />
									<h:outputText value="Tahun" />
								</h:panelGrid>
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5" id="num_data">
								<h:outputText value="Nomor KTP:" />
								<p:inputMask mask="9999 9999 9999 9999"
									value="#{staffRegistrationBacking.newStaff.staffKTP}"
									required="true" requiredMessage="Nomor KTP perlu di isi." />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Posisi: " />
								<p:selectOneMenu
									value="#{staffRegistrationBacking.newStaff.positionID}"
									required="true" requiredMessage="Posisi perlu di isi">
									<f:selectItem itemLabel="Pilih Posisi" noSelectionOption="true" />
									<f:selectItems value="#{staffRegistrationBacking.positions}"
										var="pos" itemLabel="#{pos.name}" itemValue="#{pos.id}" />
								</p:selectOneMenu>
								<p:separator style="visibility: hidden;" />

								<h:outputLabel value="Tanggal Masuk:" />
								<h:panelGrid columns="3">
									<p:selectOneMenu value="#{staffRegistrationBacking.joinDay}"
										style="margin-right: 5px;">
										<f:selectItems value="#{staffRegistrationBacking.days}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{staffRegistrationBacking.joinMonth}"
										style="margin-right: 5px;">
										<f:selectItems value="#{staffRegistrationBacking.months}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{staffRegistrationBacking.joinYear}"
										style="margin-right: 5px;">
										<f:selectItems value="#{staffRegistrationBacking.years}" />
									</p:selectOneMenu>
									<h:outputText value="Hari" />
									<h:outputText value="Bulan" />
									<h:outputText value="Tahun" />
								</h:panelGrid>
							</h:panelGrid>
						</div>

						<div class="ui-g-12">
							<h:outputText value="Rincian Data Login" style="font-size: 24px;" />
							<p:separator />
						</div>

						<div class="ui-g-12">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Username: " />
								<p:inputText
									value="#{staffRegistrationBacking.newStaff.username}"
									required="true" requiredMessage="Username harus di isi." />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Password: " />
								<p:inputText type="password" required="true"
									requiredMessage="Password harus di isi."
									value="#{staffRegistrationBacking.password}" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Konfirmasi Password: " />
								<p:inputText type="password" required="true"
									requiredMessage="Konfirmasi password harus di isi."
									value="#{staffRegistrationBacking.confirmationPass}" />
							</h:panelGrid>
						</div>

						<div class="ui-g-12">
							<h:outputText value="Data Kontak" style="font-size: 24px;" />
							<p:separator />
						</div>

						<div class="ui-g-12">
							<h:panelGrid columns="1" cellpadding="5" id="kontak_panel">
								<h:outputText value="Tipe Telepon: " />
								<p:selectOneButton required="true"
									requiredMessage="Tipe Kontak harus di pilih."
									value="#{staffRegistrationBacking.newStaff.phoneType}">
									<f:selectItem itemLabel="Telepon Seluler" itemValue="HandPhone" />
									<f:selectItem itemLabel="Telepon Rumah" itemValue="HomePhone" />
									<p:ajax update=":form:kontak_panel" />
								</p:selectOneButton>
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Nomor Telepon Seluler:"
									rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HandPhone'}" />
								<h:panelGrid columns="2"
									rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HandPhone'}">
									<p:inputText value="+62" disabled="true" style="width: 40px;"
										rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HandPhone'}" />
									<p:inputMask
										value="#{staffRegistrationBacking.newStaff.phoneNumber}"
										required="true"
										requiredMessage="Nomor Telepon Seluler perlu di isi."
										mask="99999999999"
										rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HandPhone'}" />
								</h:panelGrid>
								<p:separator style="visibility: hidden;"
									rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HandPhone'}" />

								<h:outputText value="Nomor Telepon Rumah:"
									rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HomePhone'}" />
								<h:panelGrid columns="2"
									rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HomePhone'}">
									<p:inputMask mask="099?9"
										value="#{staffRegistrationBacking.newStaff.frontExt}"
										style="width: 40px;" required="true"
										requiredMessage="Nomor Telepon Rumah perlu di isi."
										rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HomePhone'}" />
									<p:inputMask
										value="#{staffRegistrationBacking.newStaff.phoneNumber}"
										required="true"
										requiredMessage="Nomor Telepon Rumah perlu di isi."
										mask="999999?99"
										rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HomePhone'}" />
								</h:panelGrid>
								<p:separator style="visibility: hidden;"
									rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HomePhone'}" />

								<h:outputText value="Alamat:" />
								<h:column>
									<p:inputTextarea required="true"
										requiredMessage="Alamat perlu di isi."
										value="#{staffRegistrationBacking.newStaff.address}" rows="5"
										cols="50" maxlength="500" />
								</h:column>
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Propinsi: " />
								<p:selectOneMenu
									value="#{staffRegistrationBacking.newStaff.provinceID}"
									required="true" requiredMessage="Propinsi perlu di pilih.">
									<f:selectItem itemLabel="Pilih Propinsi"
										noSelectionOption="true" />
									<f:selectItems value="#{staffRegistrationBacking.provinces}"
										var="p" itemLabel="#{p.provinceName}" itemValue="#{p.id}" />
								</p:selectOneMenu>
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Kabupaten" />
								<p:selectOneMenu
									value="#{staffRegistrationBacking.newStaff.kabupatenID}"
									required="true" requiredMessage="Kabupaten perlu di pilih.">
									<f:selectItem itemLabel="Pilih Kabupaten"
										noSelectionOption="true" />
									<f:selectItems value="#{staffRegistrationBacking.kabupatens}"
										var="k" itemLabel="#{k.kabupatenName}" itemValue="#{k.id}" />
								</p:selectOneMenu>
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Kode Pos" />
								<h:inputText
									value="#{staffRegistrationBacking.newStaff.postCode}"
									required="true" requiredMessage="Kode pos perlu di isi." />
							</h:panelGrid>
						</div>

						<div class="ui-g-12">
							<p:separator />
							<h:panelGrid columns="2" style="float: right;">
								<p:commandButton value="Simpan" widgetVar="save_btn"
									onclick="PF('save_btn').disable();"
									oncomplete="PF('save_btn').enable();" update=":form:edit_msg"
									action="#{staffRegistrationBacking.reviewRegistration}" />
								<p:button value="Batal" outcome="/menu" />
							</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
