<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">Registrasi Staff Baru</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">
					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;">
							<i class="fa fa-user-plus fa-5x" />
						</h:panelGrid>
					</div>
					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Registrasi Staff Baru"
								style="font-size: 24px;" />
							<p:separator />
							<p:messages id="reg_msg" />
						</div>
						
						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nama Lengkap:" />
								<p:inputText value="#{registrationBacking.patient.name}"
									required="true" requiredMessage="Nama perlu di isi." />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Jenis Kelamin:" />
								<p:selectOneMenu value="#{registrationBacking.patient.gender}"
									required="true" requiredMessage="Jenis Kelamin perlu dipilih.">
									<f:selectItem itemLabel="Laki-laki" itemValue="Laki-laki" />
									<f:selectItem itemLabel="Perempuan" itemValue="Perempuan" />
								</p:selectOneMenu>
								<p:separator style="visibility: hidden;" />

								<h:outputLabel value="Tanggal Lahir:" />
								<h:panelGrid columns="3">
									<p:selectOneMenu value="#{registrationBacking.day}"
										style="margin-right: 5px;">
										<f:selectItems value="#{registrationBacking.days}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{registrationBacking.month}"
										style="margin-right: 5px;">
										<f:selectItems value="#{registrationBacking.months}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{registrationBacking.year}"
										style="margin-right: 5px;">
										<f:selectItems value="#{registrationBacking.years}" />
									</p:selectOneMenu>
									<h:outputText value="Hari" />
									<h:outputText value="Bulan" />
									<h:outputText value="Tahun" />
								</h:panelGrid>
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5" id="num_data">
								<h:outputText value="Nomor KTP:" />
								<p:inputText value="#{registrationBacking.patient.patientKTP}"
									required="true" requiredMessage="Nomor KTP perlu di isi." />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Posisi Staff:" />
								<h:inputText required="true" requiredMessage="Posisi Staff perlu di isi."/>
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Tanggal Masuk:" />
								<h:panelGrid columns="3">
									<p:selectOneMenu value="#{registrationBacking.day}"
										style="margin-right: 5px;">
										<f:selectItems value="#{registrationBacking.days}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{registrationBacking.month}"
										style="margin-right: 5px;">
										<f:selectItems value="#{registrationBacking.months}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{registrationBacking.year}"
										style="margin-right: 5px;">
										<f:selectItems value="#{registrationBacking.years}" />
									</p:selectOneMenu>
									<h:outputText value="Hari" />
									<h:outputText value="Bulan" />
									<h:outputText value="Tahun" />
								</h:panelGrid>
								
							</h:panelGrid>
						</div>

						<div class="ui-g-12">
							<h:outputText value="Data Kontak" style="font-size: 24px;" />
							<p:separator />
						</div>

						<div class="ui-g-12">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nomor Handphone:" />
								<p:inputText value="#{registrationBacking.patient.address.noHP}"
									required="true" requiredMessage="Nomor Handphone perlu di isi." />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Nomor Telepon (bila ada):" />
								<p:inputText
									value="#{registrationBacking.patient.address.noTel}" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Alamat:" />
								<h:column>
									<p:inputTextarea required="true"
										requiredMessage="Alamat perlu di isi."
										value="#{registrationBacking.patient.address.address}"
										rows="5" cols="50" maxlength="500" />
								</h:column>
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>

						<div class="ui-g-12">
							<p:separator />
							<h:panelGrid columns="2" style="float: right;">
								<p:commandButton value="Berikutnya" update=":form:reg_msg" />
								<p:button value="Batal" outcome="/menu" />
							</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
