<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml">
    
    <ui:define name="title">Registrasi Pasien Baru</ui:define>
    
    <ui:define name="content">
		<h:form id="form">
		
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">
					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;">
							<i class="fa fa-user-plus fa-5x" />
						</h:panelGrid>
					</div>
					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Registrasi Staff Baru" style="font-size: 24px;"/>
							<p:separator />
						</div>
						
						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nama Lengkap:" />
								<h:outputText value="#{staffRegistrationBacking.newStaff.staffName}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Jenis Kelamin:" />
								<h:outputText value="#{staffRegistrationBacking.newStaff.staffGender}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputLabel value="Tanggal Lahir:" />
								<h:outputText value="#{staffRegistrationBacking.normalDOB}" />
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nomor KTP:" />
								<h:outputText value="#{staffRegistrationBacking.newStaff.staffKTP}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Posisi: " />
								<h:outputText value="#{staffRegistrationBacking.newStaff.position}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Tanggal Masuk:" />
								<h:outputText value="#{staffRegistrationBacking.newStaff.joinDate}" />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-12">
							<h:outputText value="Data Kontak" style="font-size: 24px;"/>
							<p:separator />
						</div>
						
						<div class="ui-g-12">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Tipe Telepon: " />
								<h:outputText value="Rumah" rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HomePhone'}" />
								<h:outputText value="Seluler" rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HandPhone'}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Nomor Telepon Seluler: " rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HandPhone'}" />
								<h:outputText value="Nomor Telepon Rumah: " rendered="#{staffRegistrationBacking.newStaff.phoneType == 'HomePhone'}" />
								<h:outputText value="#{staffRegistrationBacking.newStaff.frontExt} #{staffRegistrationBacking.newStaff.phoneNumber}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Alamat:" />
								<h:outputText value="#{staffRegistrationBacking.newStaff.address}" />
								<p:separator style="visibility: hidden;" />
								
								<h:outputText value="Propinsi:" />
								<h:outputText value="#{staffRegistrationBacking.newStaff.province}" />
								
								<h:outputText value="Kabupaten" />
								<h:outputText value="#{staffRegistrationBacking.newStaff.kabupaten}" />
								
								<h:outputText value="Kode Pos:" />
								<h:outputText value="#{staffRegistrationBacking.newStaff.postCode}" />
							</h:panelGrid>
						</div>
						
						<div class="ui-g-12">
							<p:separator />
							<h:panelGrid columns="2" style="float: right;">
								<p:commandButton value="Simpan" />
								<p:commandButton value="Batal" />
							</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
    	
</ui:composition>
