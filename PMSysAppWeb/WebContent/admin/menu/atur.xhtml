<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Atur Menu Staff</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">
					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;">
							<i class="fa fa-navicon fa-5x" />
						</h:panelGrid>
					</div>
					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Staff" style="font-size: 24px;" />
							<p:commandButton value="Refresh Data"
								actionListener="#{staffViewBacking.refreshStaffList}"
								ajax="false" update=":form:staff_data" style="float: right;" />
							<p:separator />
						</div>

						<div class="ui-g-12">
							<p:panel>
								<p:messages />
								<h:panelGrid columns="1">
									<h:outputText value="Filter Pencarian:" />
									<p:selectOneRadio layout="grid"
										value="#{staffViewBacking.filterMode}" columns="3">
										<f:selectItem itemLabel="NIK" itemValue="1" />
										<f:selectItem itemLabel="Nama" itemValue="2" />
										<f:selectItem itemLabel="Jenis Kelamin" itemValue="3" />
										<f:selectItem itemLabel="Posisi" itemValue="4" />
										<f:selectItem itemLabel="Join Date" itemValue="5" />
										<p:ajax update=":form:search_input"
											listener="#{staffViewBacking.clearSearchTerm}" />
									</p:selectOneRadio>
								</h:panelGrid>
								<h:panelGrid columns="2" id="search_input">
									<p:inputText value="#{staffViewBacking.searchTerm}" style="width: 350px;" />
									<p:commandButton value="Cari" actionListener="#{staffViewBacking.searchStaffList}" update=":form:staff_data" />
								</h:panelGrid>
							</p:panel>
						</div>

						<div class="ui-g-12">
							<h:panelGrid columns="1">
								<p:dataTable id="staff_data"
									value="#{staffViewBacking.staffList}" var="s"
									style="text-align:center;">
									<p:column headerText="Action">
										<p:commandButton value="Atur"
											action="#{staffViewBacking.redirectStaffMenu(s)}" />
									</p:column>
									<p:column headerText="NIK" sortBy="#{s.staffID}">
										<h:outputText value="#{s.staffID}" />
									</p:column>
									<p:column headerText="Nama" sortBy="#{s.staffName}">
										<h:outputText value="#{s.staffName}" />
									</p:column>
									<p:column headerText="Jenis Kelamin" sortBy="#{s.staffGender}">
										<h:outputText value="#{s.staffGender}" />
									</p:column>
									<p:column headerText="Posisi" sortBy="#{s.position}">
										<h:outputText value="#{s.position}" />
									</p:column>
									<p:column headerText="Join Date" sortBy="#{s.joinDate}">
										<h:outputText value="#{s.joinDate}" />
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
