<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Edit Obat</ui:define>

	<ui:define name="viewname">
		<h:outputText value="view" />
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">

					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;">
							<i class="fa fa-medkit fa-5x" />
						</h:panelGrid>
					</div>

					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Obat" style="font-size: 24px;" />
							<p:button value="Kembali" outcome="view"
								style="float: right; width: 100px" />
							<p:separator />
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nama Obat: " />
								<p:inputText value="#{medicineBacking.editMedicine.medName}" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Kategori Obat:" />
								<p:inputText value="#{medicineBacking.editMedicine.medCategory}" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Tanggal Kadaluarsa" />
								<p:calendar value="#{medicineBacking.expDate}" showOn="button"
									pattern="yyyy-MM-dd" navigator="true" />
							</h:panelGrid>
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Tipe Obat: " />
								<p:inputText value="#{medicineBacking.editMedicine.medType}" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Zat Aktif: " />
								<p:inputText
									value="#{medicineBacking.editMedicine.activeIngredients}" />
							</h:panelGrid>
						</div>

					</div>
				</div>

				<div class="ui-g-10 ui-g-nopad"
					style="margin: 0 auto; margin-top: 50px;">

					<div class="ui-g-2"></div>
					<div class="ui-g-10 ui-g-nopad">

						<div class="ui-g-12">
							<h:outputText value="Inventory" style="font-size: 24px;" />
							<p:separator />
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Stock Obat: " />
								<p:inputText value="#{medicineBacking.editMedicine.stockQty}" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Harga Markup Obat: " />
								<p:inputText value="#{medicineBacking.editMedicine.medicinePrice}" />
								<p:separator style="visibility: hidden;" />
							</h:panelGrid>
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Harga Netto Apotek (HNA): " />
								<p:inputText value="#{medicineBacking.editMedicine.medicineHNA}" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Pajak Pertambahan Nilai (PPN):" />
								<p:inputText value="#{medicineBacking.editMedicine.medicinePPN}" />
							</h:panelGrid>
						</div>

						<div class="ui-g-12">
							<p:separator />
							<h:panelGrid columns="2" style="float: right;">
								<p:commandButton value="Selesai" />
								<p:button value="Batal" outcome="view" />
							</h:panelGrid>
						</div>
					</div>

				</div>

			</div>
		</h:form>
	</ui:define>

</ui:composition>
