<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Review Penambahan Obat</ui:define>

	<ui:define name="viewname">
		<h:outputText value="view" />
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">

					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;">
							<i class="fa fa-medkit fa-5x" />
						</h:panelGrid>
					</div>

					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Obat" style="font-size: 24px;" />
							<p:separator />
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Nama Obat: " />
								<h:outputText value="#{medicineBacking.newMedicine.medName}"
									style="font-weight: bold;" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Kategori Obat:" />
								<h:outputText value="#{medicineBacking.newMedicine.medCategory}"
									style="font-weight: bold;" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Tanggal Kadaluarsa" />
								<h:outputText value="#{medicineBacking.newMedicine.expDate}"
									style="font-weight: bold;" />
							</h:panelGrid>
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Tipe Obat: " />
								<h:outputText value="#{medicineBacking.newMedicine.medType}"
									style="font-weight: bold;" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Zat Aktif: " />
								<h:outputText
									value="#{medicineBacking.newMedicine.activeIngredients}"
									style="font-weight: bold;" />
							</h:panelGrid>
						</div>

					</div>
				</div>

				<div class="ui-g-10 ui-g-nopad"
					style="margin: 0 auto; margin-top: 50px;">

					<div class="ui-g-2"></div>
					<div class="ui-g-10 ui-g-nopad">

						<div class="ui-g-12">
							<h:outputText value="Inventory" style="font-size: 24px;" />
							<p:separator />
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Stock Obat: " />
								<h:outputText value="#{medicineBacking.newMedicine.stockQty}"
									style="font-weight: bold;" />
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Harga Markup Obat: " />
								<h:outputText
									value="#{medicineBacking.newMedicine.medicinePrice}"
									style="font-weight: bold;">
									<f:convertNumber type="currency" currencySymbol="Rp. " />
								</h:outputText>
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Harga Final Obat: " />
								<h:outputText
									value="#{medicineBacking.newMedicine.medicineFinalPrice}"
									style="font-weight: bold;">
									<f:convertNumber type="currency" currencySymbol="Rp. " />
								</h:outputText>
							</h:panelGrid>
						</div>

						<div class="ui-g-6">
							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText value="Harga Netto Apotek (HNA): " />
								<h:outputText value="#{medicineBacking.newMedicine.medicineHNA}"
									style="font-weight: bold;">
									<f:convertNumber type="currency" currencySymbol="Rp. " />
								</h:outputText>
								<p:separator style="visibility: hidden;" />

								<h:outputText value="Pajak Pertambahan Nilai (PPN):" />
								<h:outputText
									value="#{medicineBacking.newMedicine.medicinePPN}%"
									style="font-weight: bold;">
								</h:outputText>
							</h:panelGrid>
						</div>

						<div class="ui-g-12">
							<p:separator />
							<h:panelGrid columns="2" style="float: right;">
								<p:commandButton value="Berikutnya" />
								<p:button value="Batal" outcome="view" />
							</h:panelGrid>
						</div>
					</div>

				</div>

			</div>
		</h:form>
	</ui:define>

</ui:composition>
