<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">List Pembayaran</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g ui-widget" style="margin-top: 30px;">
				<div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;">
					<div class="ui-g-2" style="height: 100%;">
						<h:panelGrid style="float: center; margin: 0 auto;">
							<i class="fa fa-calculator fa-5x" />
						</h:panelGrid>
					</div>
					<div class="ui-g-10 ui-g-nopad">
						<div class="ui-g-12">
							<h:outputText value="Pembayaran" style="font-size: 24px;" />
							<p:separator />
						</div>

						<div class="ui-g-12">
							<p:panel>
								<p:messages />
								<h:panelGrid columns="1">
									<h:outputText value="Filter Pencarian:" />
									<p:selectOneRadio layout="grid"
										value="#{paymentBacking.filterMode}" columns="2">
										<f:selectItem itemLabel="Nama Pasien" itemValue="1" />
										<f:selectItem itemLabel="Nama Dokter" itemValue="2" />
										<f:selectItem itemLabel="Tanggal" itemValue="3" />
										<f:selectItem itemLabel="Tipe Pembayaran" itemValue="4" />
									</p:selectOneRadio>
								</h:panelGrid>
								<h:panelGrid columns="2">
									<p:inputText style="width: 350px;" />
									<p:commandButton value="Cari" />
								</h:panelGrid>
							</p:panel>
						</div>

						<div class="ui-g-12">
							<h:panelGrid columns="1">
								<p:dataTable id="patients_data" paginator="true" rows="10"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15"
									value="#{paymentBacking.payments}"
									var="p"
									style="text-align: center;">
									<p:column headerText="Action">
										<p:commandButton value="Bayar" action="#{paymentBacking.viewBillingDetail(p)}"/>
									</p:column>
									<p:column headerText="Nama Pasien">
										<h:outputText value="#{p.patientName}" />
									</p:column>
									<p:column headerText="Nama Dokter">
										<h:outputText value="#{p.doctorName}" />
									</p:column>
									<p:column headerText="Tanggal Kunjungan">
										<h:outputText value="#{p.date}" />
									</p:column>
									<p:column headerText="Tipe Pembayaran">
										<h:outputText value="#{p.paymentType}" />
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
